<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<style>
    *{
        list-style: none;
        text-decoration: none;
        
    }
</style>
<body>
    <img src="11zon_cropped (2).png" width="80">
    <hr>
    <h2>Daftarkan diri jadi pengguna Music&#8526;y</h2>
    <form action="#">
        <label for="">Email Anda</label><br>
        <input type="email" name="email" placeholder="Email Anda"><br>
        <label for="username">Username Anda</label><br>
        <input type="text" name="username" placeholder="Username anda"><br>
        <label for="password">Masukkan Password</label><br>
        <input type="password" name="password" placeholder="Min 8 karakter" maxlength="8" ><br>
        <label for="konfirmasipass">Konfirmasi Password</label><br>
        <input type="password" name="konfirmasipass"placeholder="Konfirmasi Password" maxlength="8"><br>
        <table border="0">
            <tr>
                <td>Tanggal</td>
                <td>Bulan</td>
                <td>Tahun</td>
            </tr>
            <tr>
                <td><input type="number"></td>
                <td>
                    <select name="bulan" id="bulan">
                        <option value="Januari">Januari</option>
                        <option value="Februari">Februari</option>
                        <option value="Maret">Maret</option>
                        <option value="April">April</option>
                        <option value="Mei">Mei</option>
                        <option value="Juni">Juni</option>
                        <option value="Juli">Juli</option>
                        <option value="Agustus">Agustus</option>
                        <option value="September">September</option>
                        <option value="Oktober">Oktober</option>
                        <option value="November">November</option>
                        <option value="Desember">Desember</option>
                    </select>
                </td>
                <td><input type="number" name="" id=""></td>
            </tr>
        </table>
        <label for="gender">Pilih Gender Anda</label><br>    
        <input type="radio" name="laki-laki" name="laki-laki" status="laki-laki">Laki - Laki
        <input type="radio" name="Perempuan" name="Perempuan" status="Perempuan">Perempuan
        <input type="radio" name="Lainnya" name="Lainnya" status="Lainnya">Lainnya <br>
        <input type="checkbox"name="konfirmasi_notifikasi">saya lebih suka untuk tidak menerima pesan pemasaran dari Music&#8526;y <br>
        <input type="button" name="daftar" id="daftar" value="Daftar"><br><br>
        <p>
            Sudah punya akun ? <a href="signin.html">Log In</a>
        </p>
    </form>
</body>
</html>
