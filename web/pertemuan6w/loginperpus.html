<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Perpus</title>
    <style>
        body{
            margin: 0;
            background-color: gainsboro;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }
        *{
            text-decoration: none;
        }
        header{
            display: flex;
            background-color: #3063BE;
            color: white;
        }
        .kiri h1{
            margin-left: 30px;
        }
        .kanan{
            margin-left: 35%;
        }
        ul{
            list-style: none;
            display: flex;

        }
    li{
        margin: 10px 20px;
    }
    li a{
        color: white;
        font-size: 22px;
    }
    li a:hover{
        color: black;
        font-size: 25px;
        font-weight: bold;
    }
    .container{
        width: 400px;
        height: 450px;
        margin: 40px auto;
        padding: 15px;
        text-align: center;
        background-color: white;
    }
    input{
        padding: 10px;
        width: 250px;
        margin: 10px 0;
    }
    input[type=submit]{
        margin: 20px 0;
        background-color: #3063BE;
        color: white;
        font-weight: bold;
        border-radius: 25px;
    }


    </style>
</head>
<body>
    <header>
        <div class="kiri">
            <h1>Perputakaan Front End</h1>
        </div>
        <div class="kanan">
            <ul>
                <li>    <a href="#">Home</a></li>
                <li>    <a href="#">About</a></li>
                <li>    <a href="#">Services</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="container">
            <h1>Register</h1>
            <form action="#" method="POST">
                <input type="text" name="uname" placeholder="Username" required><br>
                <input type="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="password" name="passwordc" placeholder="Confirm Password"><br>
                <input type="submit" name="register" placeholder="Register" required minlength="8">
            </form>
            <p>or <a href="#">Sign In</a></p>
        </div>
    </section>
</body>
</html>
